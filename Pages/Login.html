<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Access/Style/css/Login.css" />
    <link rel="stylesheet" href="../Access/Style/css/root/root.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <h2>Chào mừng đến với TeenTher</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Tạo tài khoản</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>hoặc đăng ký bằng email</span>
          <input type="text" placeholder="Tên" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <button>Đăng ký</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="./InforLogin.html">
          <h1>Đăng nhập</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>hoặc dùng tài khoản của bạn</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mật khẩu" />
          <a href="#">Quên mật khẩu?</a>
          <button type="submit">Đăng nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào mừng trở lại!</h1>
            <p>Để tiếp tục kết nối vui lòng đăng nhập!</p>
            <button class="ghost" id="signIn">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Xin chào bạn!</h1>
            <p>
              Nhập thông tin của bạn để bắt đầu hành trình của chúng ta nào!
            </p>
            <button class="ghost" id="signUp">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Created with <i class="fa fa-heart"></i> by
        <a target="_blank" href="https://www.facebook.com/hoang.congthien.1612"
          >TTTPKL</a
        >
      </p>
    </footer>
    <!-- partial -->
    <script src="../Access/Style/js/login.js"></script>
  </body>
</html>
